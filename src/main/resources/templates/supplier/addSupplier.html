<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='favorites'"></head>
<body>
<section>
    <div class="content-wrapper">
        <h3>新增供应商</h3>
        <div class="container-fluid">
            <form id="addSupplierForm" ata-parsley-validate="true" onsubmit="return false">
                <div class="col-md-4">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="alert alert-danger text-center" id="supplierError"></div>
                            <div class="page-header">
                                <span>供应商是企业名称，一旦保存不能修改；若无手机号码请输入通用13000000000；邮箱、电话二选一填写。</span>
                            </div>
                            <div class="form-group">
                                <label for="corpName" class="text-muted">供应商<span style="color: red;">*</span></label>
                                <input id="corpName" name="corpName" type="text" class="form-control required"
                                       data-parsley-required-message="请输入企业名称"/>
                                <label for="userName" class="text-muted">联系人</label>
                                <input id="userName" name="userName" type="text" class="form-control"/>
                                <label for="phone" class="text-muted">手机号码<span style="color: red;">*</span></label>
                                <input id="phone" name="phone" type="text" class="form-control required"
                                       pattern="/^1\d{10}$/"
                                       data-parsley-pattern-message="请输入正确的手机号码"
                                       data-parsley-required-message="请输入手机号码"/>
                                <label for="phone" class="text-muted">邮件（电话）</label>
                                <input id="email" name="email" type="text" class="form-control"/>
                                <label for="address" class="text-muted">地址</label>
                                <input id="address" name="address" type="text" class="form-control"/>
                                <label for="payMethod" class="text-muted">支付方式</label>
                                <input id="payMethod" name="payMethod" type="text" class="form-control"/>
                                <label for="account" class="text-muted">支付账户</label>
                                <input id="account" name="account" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" onclick="addSupplier();">提交</button>
                </div>
            </form>
        </div>
    </div>
</section>
<script th:src="@{/js/supplier.js}"></script>
<script type='text/javascript'>
    $(function () {
        toastr.options = {
            'closeButton': true,
            'positionClass': 'toast-top-center',
            'timeOut': '5000'
        };
    })
</script>
</body>
</html>
