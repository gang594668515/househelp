<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<aside class="offsidebar" th:fragment="sidebar">
    <h3 class="text-center">设置</h3>

    <div class="p-lg text-center">
        <a class="btn btn-default btn-block" data-target="#modal-ChangeDescription" data-toggle="modal"
           href="javascript:void(0);">
            <strong>修改简介</strong>
        </a>
    </div>
    <div class="p-lg text-center">
        <a class="btn btn-default btn-block" onclick="locationUrl('/uploadHeadPortrait','uploadHeadPortrait')">
            <strong>修改头像</strong>
        </a>
    </div>
    <div class="p-lg text-center">
        <a class="btn btn-default btn-block" data-target="#modal-ChangeNickname" data-toggle="modal" href="#">
            <strong>修改昵称</strong>
        </a>
    </div>
    <div class="p-lg text-center">
        <a class="btn btn-default btn-block" data-target="#modal-ChangePass" data-toggle="modal" href="#">
            <strong>修改密码</strong>
        </a>
    </div>
    <div class="p-lg text-center">
        <a class="btn btn-default btn-block" data-target="#modal-ChangePhone" data-toggle="modal"
           href="javascript:void(0);">
            <strong>修改手机</strong>
        </a>
    </div>
    <div class="p-lg text-center">
        <a class="btn btn-default btn-block" data-target="#modal-ChangeEmail" data-toggle="modal"
           href="javascript:void(0);">
            <strong>修改邮箱</strong>
        </a>
    </div>
    <div class="p-lg text-center">
        <a class="btn btn-danger btn-block" href="/logout">
            <strong>注销</strong>
        </a>
    </div>
</aside>
</body>
</html>
